<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DA_IT</title>
    <link rel="stylesheet" href="/static/css/login/log.css" />
  </head>
  <body>
    <div class="container">
      <img src="/static/image/login/log.svg" alt="login-logo" class="logo" />
      <div class="box">
        <form id="login-form" name="login-form" method="POST">
          <div class="input-container">
            <div class="icon-container">
              <img class="icon" src="/static/image/login/id.svg" alt="icon" />
            </div>
            <input
              type="text"
              name="email"
              class="id"
              placeholder="이메일 아이디"
            />
            <div class="icon-container2">
              <img class="icon2" src="/static/image/login/pw.svg" alt="icon2" />
            </div>
            <input
              type="password"
              name="password"
              class="pw"
              placeholder="비밀번호"
            />
          </div>
          <input type="submit" value="로그인" class="submit-btn" />
        </form>
      </div>

      <div class="links">
        <a href="/templates/login/password.html">비밀번호찾기</a>
        <span class="divider-text">|</span>
        <a href="/templates/login/check.html">회원가입하기</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/login/log.js"></script>
  </body>
</html>
