<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DA_IT</title>
  <link rel="stylesheet" href="/static/css/login/password3.css" />
</head>

<body>
  <div class="container">
    <img src="/static/image/login/log.svg" alt="login-logo" class="logo" />
    <h2 class="ment">비밀번호를 변경해주세요</h2>
    <div class="box">
      <form id="newPw-form" name="newPw-form" method="POST">
        <div class="input-container">
          <div class="icon-container">
          </div>
          <input 
          type="password" 
          name="newPw" 
          class="newPw" 
          placeholder="새 비밀번호 (영문, 숫자포함 8글자 이상)" />
        </div>
        <div class="icon-container">
        </div>
        <input 
        type="password" 
        name="newPw2" 
        class="newPw2" 
        placeholder="새 비밀번호 확인" />
    </div>

    <div class="result">
      <img class="icon3" src="/static/image/login/error.svg" alt="icon3">
      <div class="result-text"></div>
    </div>

    <input type="submit" value="비밀번호 변경" class="PWsubmit-btn" />
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/login/password3.js"></script>

</body>

</html>
