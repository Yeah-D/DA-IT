<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DA_IT</title>
    <link rel="stylesheet" href="/static/css/login/newaccount.css" />
  </head>
  <body>
    <div class="container">
      <img src="/static/image/login/log2.svg" alt="login-logo" class="logo" />
      <div class="box">
        <form>
          <div class="input-container">
            <div class="icon-container1">
              <img class="icon1" src="/static/image/login/id.svg" alt="icon1" />
            </div>

            <input
              type="text"
              name="email"
              class="id"
              placeholder="이메일 아이디"
            />

            <div class="icon-container2">
              <img class="icon2" src="/static/image/login/pw.svg" alt="icon2" />
            </div>

            <input
              type="password"
              name="password"
              class="pw"
              placeholder="비밀번호 (영문,숫자 포함 8글자 이상)"
            />

            <div class="icon-container3">
              <img class="icon3" src="/static/image/login/pw.svg" alt="icon3" />
            </div>

            <input
              type="password"
              name="password-confirm"
              class="pw-confirm"
              placeholder="비밀번호 확인"
            />

            <div class="icon-container4">
              <img class="icon4" src="/static/image/login/id.svg" alt="icon4" />
            </div>

            <input
              type="text"
              name="nickname"
              class="nick"
              placeholder="닉네임(2~8글자)"
            />
          </div>

          <input type="submit" value="이메일 인증" class="submit-btn" />
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/login/newaccount.js"></script>
  </body>
</html>
