<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DA_IT</title>
    <link rel="stylesheet" href="/static/css/login/password2.css" />
  </head>
  <body>
    <div class="container">
      <img src="/static/image/login/log.svg" alt="login-logo" class="logo" />
      <h2 class="ment">이메일로 전송된 인증코드를 입력해주세요</h2>

      <div id="clock" class="time">5:00</div>

      <div class="box">
        <form id="login-form" name="login-form" method="POST">
          <div class="input-container">
            <div class="icon-container">
            </div>
            <input
              type="text"
              name="email"
              class="cd"
              placeholder="인증코드"
            />
          </div>

          <div class="result">
            <img class="icon3" src="/static/image/login/error.svg" alt="icon3">
            <div class="result-text"></div>
          </div>

          <input type="submit" value="인증코드 확인" class="PWsubmit-btn" />

          <div class="links">
            <h2 class="ab">이메일이 오지 않았나요?</h2>
            <a href="#">재전송하기</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/login/password2.js"></script>

  </body>
</html>
